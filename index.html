<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Image Editor</title>
</head>
<body>
<div class="container">
    <h2 class="headerTitle">Image Editor</h2>
    <div class="content disabled">
        <div class="imageContainer">
            <img class="previewImg" src="assets/img/preview_img.png" alt="preview image">
        </div>
        <div class="editorPanel">
            <div class="filter">
                <label class="title">Filters</label>
                <div class="options">
                    <button id="brightness" class="activeBtn">Brightness</button>
                    <button id="saturation">Saturation</button>
                    <button id="inversion">Inversion</button>
                    <button id="grayscale">Grayscale</button>
                </div>
                <div class="slider">
                    <div class="filterInfo">
                        <p class="title">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200"/>
                </div>
            </div>
            <div class="transform">
                <label class="title">Rotate & Flip</label>
                <div class="options">
                    <button id="left">
                        <img src="assets/icons/arrow_rotate_left_icon.svg" alt="Rotate left"/>
                    </button>
                    <button id="right">
                        <img src="assets/icons/arrow_rotate_right_icon.svg" alt="Rotate right"/>
                    </button>
                    <button id="vertical">
                        <img src="assets/icons/mirror_vertical_icon.svg" alt="Rotate vertical"/>
                    </button>
                    <button id="horizontal">
                        <img src="assets/icons/mirror_icon.svg" alt="Rotate horizontal"/>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="controlButtons">
        <button class="uploadImg">Upload image</button>
        <div class="separateButtons">
            <input type="file" accept="image/*" hidden class="fileInput">
            <button class="resetFilter disabled">Reset filter</button>
            <button class="saveImg disabled">Save image</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
